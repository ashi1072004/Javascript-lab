<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./files/bootstrap.min.css">

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 bg-light p-3 mx-auto">
                <form id="sub" class="row justify-content-center">
                    <div class="col-md-12 my-2">
                        <label for="uname" class="form-label">User name</label>
                        <input type="text" id="uname" oninput="getname()" class="form-control">
                        <span id="ename" style="color: red;"></span>
                    </div>
                    <div class="col-md-12 my-2">
                        <label for="uemail" class="form-label">User Email</label>
                        <input type="email" id="uemail" oninput="getemail()" class="form-control">
                        <span id="eemail" style="color: red;"></span>
                    </div>
                    <div class="col-md-12 my-2">
                        <label for="upass" class="form-label">Password</label>
                        <input type="password" id="upass" oninput="getpass()" class="form-control">
                        <span id="epass" style="color: red;"></span>
                        <button type="button" class="btn btn-sm btn-outline-success" onclick="showhide()">Show/Hide</button>
                    </div>
                    <div class="col-md-12 my-2">
                        <label for="utel" class="form-label">Phone #</label>
                        <input type="tel" id="utel" oninput="gettel()" class="form-control">
                        <span id="etel" style="color: red;"></span>
                    </div>
                    <div class="col-md-12 my-2">
                        <label for="uimg" class="form-label">User Pic</label>
                        <input type="file" id="uimg" oninput="getpath()" class="form-control">
                    </div>
                    <div class="col-md-12 my-3 text-center">
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showhide(){
            var type = document.querySelector('#upass').attributes[0].value;
            if(type == 'password'){
                document.querySelector('#upass').setAttribute('type', 'text');
            }else{
                document.querySelector('#upass').setAttribute('type', 'password');
            }
        }
        function getpath(){
            var path = document.querySelector('#uimg').value;
            console.log(path);
        }

        var nameRegex = /^[a-zA-Z\s]+$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var passwordRegex = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        var phoneNumberRegex = /^(\+92)3\d{2}-?\d{7}$/;

        function gettel(){
            var tel = document.querySelector('#utel').value;
            if(!phoneNumberRegex.test(tel)){
                document.querySelector('#etel').innerHTML = 'Invalid input!';
                document.querySelector('#utel').style.border = '1px solid red';
            }else{
                document.querySelector('#etel').innerHTML = '';
                document.querySelector('#utel').style.border = '1px solid green';
            }
        }
